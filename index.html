<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #D32F2F; /* Vermelho */
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
        main {
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        footer {
            background-color: #D32F2F; /* Vermelho */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #pdf-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            overflow: auto;
        }
        canvas {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Visualizar Portfólio</h1>
    </header>

    <main>
        <div id="pdf-container"></div>
    </main>

    <footer>
        <p>2024 © Victor</p>
    </footer>

    <script>
        const url = 'portifolio.pdf'; // Caminho para o seu arquivo PDF

        // Função para renderizar todas as páginas do PDF
        const renderPDF = (url) => {
            const container = document.getElementById('pdf-container');
            const loadingTask = pdfjsLib.getDocument(url);
            
            loadingTask.promise.then(pdf => {
                // Renderiza todas as páginas
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });

                        // Prepare o canvas para renderizar o PDF
                        const canvas = document.createElement('canvas');
                        container.appendChild(canvas);
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Renderize a página do PDF no canvas
                        page.render({
                            canvasContext: context,
                            viewport: viewport
                        });
                    });
                }
            });
        };

        renderPDF(url);
    </script>
</body>
</html>
